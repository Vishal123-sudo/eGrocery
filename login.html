<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/fav-icon.png" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login - eGrocery Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        .navigation .logo {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }

        .navigation .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navigation .menu li {
            margin: 0 10px;
        }

        .navigation .menu li a {
            color: #fff;
            text-decoration: none;
        }

        .navigation .right-nav {
            display: flex;
            align-items: center;
        }

        .navigation .right-nav .cart, .navigation .right-nav .login {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group input[type="email"], .form-group input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <!--==Navigation================================-->
    <nav class="navigation">
        <a href="index.html" class="logo"> <span>e</span>Grocery </a>
        <input type="checkbox" class="menu-btn" id="menu-btn" />
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#category">Categories</a></li>
            <li><a href="#popular-bundle-pack">Our Packages</a></li>
            <li><a href="#download-app">Our App</a></li>
        </ul>
        <div class="right-nav">
            <a href="cart.html" class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>0</span>
            </a>
            <a href="login.html" class="login">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </nav>
    <!--==Login Form================================-->
    <section id="login">
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <input type="submit" value="Login" />
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </section>
    <!--==Footer========================================-->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="index.html"><span>e</span>Grocery</a>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <!--footer-links omitted for brevity-->
        </div>
    </footer>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Assuming login is successful
            // Redirect to index.html or another page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
