<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/fav-icon.png" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cart - eGrocery Store</title>
    <style>
      /* Simple CSS for visual demonstration */
      .cart-item, .cart-bin {
          display: flex;
          align-items: center;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          padding: 10px;
      }

      .cart-item img, .cart-bin img {
          margin-right: 10px;
      }

      .remove-btn {
          background: red;
          color: white;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
      }
    </style>
</head>
<body>
    <!--==Navigation================================-->
    <nav class="navigation">
        <a href="index.html" class="logo"> <span>e</span>Grocery </a>
        <input type="checkbox" class="menu-btn" id="menu-btn" />
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#category">Categories</a></li>
            <li><a href="#popular-bundle-pack">Our Packages</a></li>
            <li><a href="#download-app">Our App</a></li>
        </ul>
        <div class="right-nav">
            <a href="login.html" class="cart">
                <i class="fas fa-user"></i>
            </a>
            <a href="index.html" class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>0</span>
            </a>
        </div>
    </nav>
    <!--==Cart=========================================-->
    <section id="cart">
        <div class="cart-container">
            <h1>Your Cart</h1>
            <div class="cart-items">
                <!-- Sample Cart Item -->
                <div class="cart-item">
                    <img src="apple.png" height="100" width="100" alt="Apple" />
                    <div class="item-details">
                        <strong>Apple</strong>
                        <span class="quantity">1 KG</span>
                        <span class="price">$2</span>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <!-- Other cart items -->
                <div class="cart-item">
                    <img src="chili.png" height="100" width="100" alt="Chili" />
                    <div class="item-details">
                        <strong>Chili</strong>
                        <span class="quantity">1 KG</span>
                        <span class="price">$2</span>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <!-- More items -->
                <div class="cart-bin">
                  <img src="onion.png" height="100" width="100" alt="Onion" />
                  <div class="item-details">
                  <strong>Onion</strong>
                  <span class="quantity">1 KG</span>
                  <span class="price">$1</span>
                  <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="cart-bin">
              <img src="patato.png" height="100" width="100" alt="Patato" />
              <div class="item-details">
              <strong>Patato</strong>
              <span class="quantity">1 KG</span>
              <span class="price">$2.2</span>
              <button class="remove-btn">Remove</button>
            </div>
          </div>
          <div class="cart-bin">
            <img src="garlic.png" height="100" width="100" alt="Garlic" />
            <div class="item-details">
            <strong>Garlic</strong>
            <span class="quantity">1 KG</span>
            <span class="price">$3</span>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
        <div class="cart-bin">
          <img src="tamato.png" height="100" width="100" alt="Tamato" />
          <div class="item-details">
          <strong>Tamato</strong>
          <span class="quantity">1 KG</span>
          <span class="price">$1.4</span>
          <button class="remove-btn">Remove</button> 
        </div>
      </div>
            </div>
            <div class="cart-summary">
                <h2>Summary</h2>
                <p>Total: $0</p>
                <a href="oder-btn" class="order-btn"></a>
                <button id="order-btn" class="order-btn">Order Now</button>
            </div>
        </div>
    </section>
    <!--==Footer========================================-->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="#"><span>e</span>Grocery</a>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <!--footer-links omitted for brevity-->
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to update the total price
            function updateTotal() {
                let total = 0;
                const items = document.querySelectorAll('.cart-item, .cart-bin');
                items.forEach(item => {
                    const priceText = item.querySelector('.price').textContent;
                    const price = parseFloat(priceText.replace('$', ''));
                    total += price;
                });
                document.querySelector('.cart-summary p').textContent = `Total: $${total.toFixed(2)}`;
            }
    
            // Initial total calculation
            updateTotal();
    
            // Handle remove buttons
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const cartItem = this.closest('.cart-item, .cart-bin');
                    cartItem.remove();
                    updateTotal();
                });
            });
    
            // Handle order button click
            document.getElementById('order-btn').addEventListener('click', function() {
                const totalAmount = document.querySelector('.cart-summary p').textContent;
                alert('Thank you for your order! Your total amount is ' + totalAmount);
            });
        });
    </script>
    
   
</body>
</html>
